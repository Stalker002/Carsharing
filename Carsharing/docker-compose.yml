services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_DB: Carsharing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qazwsxKMV
    ports:
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/18
      # - ../Database/dump.sql:/docker-entrypoint-initdb.d/dump.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d Carsharing"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  carsharing:
    build:
      context: .
      dockerfile: Carsharing/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=Carsharing;Username=postgres;Password=qazwsxKMV
    ports:
      - "5078:80"
    volumes:
      - ./keys:/app/keys
      - images:/app/wwwroot/images
    depends_on:
      postgres:
        condition: service_healthy
  minio:
    image: minio/minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  keys_storage:
  images:
  minio_data:  